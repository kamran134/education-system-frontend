<div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Şagirdin kodu </th>
            <td mat-cell *matCellDef="let student"> {{ student.code }} </td>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Soyadı, adı, ata adı </th>
            <td mat-cell *matCellDef="let student"> {{ student.lastName }} {{ student.firstName }} {{ student.middleName }} </td>
        </ng-container>

        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Balı </th>
            <td mat-cell *matCellDef="let student"> {{ student.score }} </td>
        </ng-container>

        <ng-container matColumnDef="averageScore">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Orta balı </th>
            <td mat-cell *matCellDef="let student"> {{ student.averageScore }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable-row" (click)="onRowClick(row._id)"></tr>
    </table>

    <mat-paginator
        [length]="totalCount"
        [pageIndex]="pageIndex"
        [showFirstLastButtons]="true"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
