<h2>İstifadəçilər</h2>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Vəzifəsi</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Təsdiq</th>
        <td mat-cell *matCellDef="let user">{{ user.isApproved ? 'təsdiq edilmiş' : 'təsdiq edilməmiş' }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Əməliyyatlar</th>
        <td mat-cell *matCellDef="let user">
            <div class="action-buttons" *ngIf="!isLevelUpUser(user)">
                <button mat-raised-button color="primary" (click)="onUserUpdate(user)">Redaktə</button>
                <button mat-raised-button color="warn" (click)="onUserDelete(user)" *ngIf="user.role != 'superadmin'">Sil</button>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="add-user-button">
    <button mat-raised-button color="primary" (click)="onUserCreate()">İstifadəçi əlavə et</button>
</div>
