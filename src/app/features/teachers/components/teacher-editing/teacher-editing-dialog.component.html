<h2 mat-dialog-title>Müəllimin redaktə edilməsi</h2>
<mat-dialog-content>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Müəllimin kodu</mat-label>
            <input matInput [(ngModel)]='data.teacher.code' name="code" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Müəllimin soyadı, adı ata adı</mat-label>
            <input matInput [(ngModel)]='data.teacher.fullname' name="name" required />
        </mat-form-field>

        <!--
        Сюда нужно добавить select, который будет позволять выбирать школу и где выбранная школа будет data.teacher.school
        -->
        <mat-form-field appearance="fill">
            <mat-label>Müəllimin rayonu</mat-label>
            <mat-select [(value)]="selectedDistrict" (selectionChange)="onDistrictSelectChanged()" required>
                <mat-option *ngFor="let district of districts" [value]="district">
                    {{ district.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Müəllimin məktəbi</mat-label>
            <mat-select [(value)]="selectedSchool" (selectionChange)="onSchoolSelectChanged()" required>
                <mat-option *ngFor="let school of schools" [value]="school">
                    {{ school.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onClose()">Ləğv et</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!data.teacher">
        Yadda saxla
    </button>
</mat-dialog-actions>
