<h2 mat-dialog-title>Şagirdin redaktə edilməsi</h2>
<mat-dialog-content>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Şagirdin kodu</mat-label>
            <input matInput [(ngModel)]='data.student.code' name="code" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Şagirdin soyadı</mat-label>
            <input matInput [(ngModel)]='data.student.lastName' name="lastName" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Şagirdin adı</mat-label>
            <input matInput [(ngModel)]='data.student.firstName' name="firstName" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Şagirdin ata adı</mat-label>
            <input matInput [(ngModel)]='data.student.middleName' name="middleName" required />
        </mat-form-field>

        <!--
        Сюда нужно добавить select, который будет позволять выбирать школу и где выбранная школа будет data.teacher.school
        -->
        <mat-form-field appearance="fill">
            <mat-label>Şagirdin rayonu / şəhəri</mat-label>
            <mat-select [(value)]="selectedDistrict" (selectionChange)="onDistrictSelectChanged()" required>
                <mat-option *ngFor="let district of districts" [value]="district">
                    {{ district.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Şagirdin məktəbi</mat-label>
            <mat-select [(value)]="selectedSchool" (selectionChange)="onSchoolSelectChanged()" required>
                <mat-option *ngFor="let school of schools" [value]="school">
                    {{ school.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Şagirdin sinifi</mat-label>
            <mat-select [(value)]="selectedGrade" (selectionChange)="onGradeSelectChanged()" required>
                <mat-option *ngFor="let grade of grades" [value]="grade">
                    {{ grade }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Şagirdin müəllimi</mat-label>
            <mat-select [(value)]="selectedTeacher" (selectionChange)="onTeacherSelectChanged()" required>
                <mat-option *ngFor="let teacher of teachers" [value]="teacher">
                    {{ teacher.fullname }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onClose()">Ləğv et</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!data.student">
        Yadda saxla
    </button>
</mat-dialog-actions>
