<h2 mat-dialog-title>İmtahan detalları</h2>
<mat-dialog-content>
    <p><strong>Kod:</strong> {{ data.exam.code }}</p>
    <p><strong>Ad:</strong> {{ data.exam.name }}</p>
    <p><strong>Tarix:</strong> {{ data.exam.date | momentDateFormat: 'DD.MM.YYYY' }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <form (submit)="onSubmit($event)" enctype="multipart/form-data">
        <div class="d-flex justify-content-between">
            <input type="file" style="display: none;" #fileInput (change)="onFileChange($event)" accept=".xlsx, .xls" required />
            <button mat-button (click)="fileInput.click()"><mat-icon>upload</mat-icon> Fayl əlavə et</button>
            <div style="display: inline-block; width: 450px; padding: 0 20px;">
                <label *ngIf="fileInput && fileInput.files && fileInput.files.length > 0">{{ fileInput.files[0].name}}</label>
            </div>
            <button mat-button type="submit" [disabled]="!fileInput.files || fileInput.files.length === 0"><mat-icon>save</mat-icon> Yüklə</button>
            <button mat-button (click)="onClose()">Bağla</button>
        </div>
    </form>
</mat-dialog-actions>
